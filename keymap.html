<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="keymap.css">
</head>

<body>
    <header class="masthead">
        <h1>Teste sua Velocidade de Digitação</h1>
    </header>

    <main class="main">
        <article class="intro">
            <p>
                Este é o mapa de teclas que você pode utilizar para treianr a posição dos dedos no seu teclado, 
                cada tecla que você precionar será automaticamente atualizada no mapa de teclas.
            </p>
        </article>

        <section class="key-test-area">
            <div id="keymap">
                <div class="line">
                    <button keycode="9" class="key tab">TAB</button>
                    <button keycode="81" class="key">Q</button>
                    <button keycode="87" class="key">W</button>
                    <button keycode="69" class="key">E</button>
                    <button keycode="82" class="key">R</button>
                    <button keycode="84" class="key">T</button>
                    <button keycode="89" class="key">Y</button>
                    <button keycode="85" class="key">U</button>
                    <button keycode="73" class="key">I</button>
                    <button keycode="79" class="key">O</button>
                    <button keycode="80" class="key">P</button>
                </div>
                <div class="line">
                    <button keycode="20" class="key caps">CAPS</button>
                    <button keycode="65" class="key">A</button>
                    <button keycode="83" class="key">S</button>
                    <button keycode="68" class="key">D</button>
                    <button keycode="70" class="key">F</button>
                    <button keycode="71" class="key">G</button>
                    <button keycode="72" class="key">H</button>
                    <button keycode="74" class="key">J</button>
                    <button keycode="75" class="key">K</button>
                    <button keycode="76" class="key">L</button>
                    <button keycode="59" class="key">Ç</button>
                </div>
                <div class="line">
                    <button keycode="16" class="key shift">SHIFT</button>
                    <button keycode="90" class="key">Z</button>
                    <button keycode="88" class="key">X</button>
                    <button keycode="67" class="key">C</button>
                    <button keycode="86" class="key">V</button>
                    <button keycode="66" class="key">B</button>
                    <button keycode="78" class="key">N</button>
                    <button keycode="77" class="key">M</button>
                </div>
                <div class="line">
                    <button keycode="17" class="key ctrl">CTRL</button>
                    <button keycode="18" class="key alt">ALT</button>
                    <button keycode="32" class="key space">Space</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="keymap.js"></script>
</body>

</html>
